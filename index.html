<script>

    var pikachu = $("#pika");
    doc = $(document);
    var today, h, m, s, oddHour, oddMinute, hhex, mhex, shex, hex;
    var spritenumber = 1;

    var getDate = function () {
        today = new Date();
        h = today.getHours();
        m = today.getMinutes();
        s = today.getSeconds();
    };
    var getOddMinute = function () {
        if (m % 2 === 0) {
            oddMinute = "l"
        } else {
            oddMinute = "r"
        }
    };

    var getOddHour = function () {
        if (h % 2 === 0) {
            oddHour = "l"
        } else {
            oddHour = "r"
        }
    };

    var getPaddingLeft = function () {
        if (oddMinute === "r") {
            pikachu.css("padding-left", (s * ((doc.width() - pikachu.width()) / doc.width() * 100 / 60)).toString() + "vw");

        } else if (oddMinute === "l") {
            pikachu.css("padding-left", ((60 - s ) * ((doc.width() - pikachu.width()) / doc.width() * 100 / 60)).toString() + "vw");

        }
    };

    var getPaddingTop = function () {
        if (oddHour === "r") {
            pikachu.css("padding-top", ((m * 60 + s) * ((doc.height() - pikachu.height()) / doc.height() * 100 / 3600)).toString() + "vh");


        } else if (oddHour === "l") {
            pikachu.css("padding-top", ((3600 - (m * 60 + s) ) * ((doc.height() - pikachu.height()) / doc.height() * 100 / 3600)).toString() + "vh");

        }
    };

    var getSprite = function () {
        pikachu.css("display", "inline-block");
        spritenumber++;
        if (spritenumber >= 5) {
            spritenumber = 1;
        }
        pikachu.attr("src", "pikachu_" + oddMinute + spritenumber + ".png");
    };

    var getHexClock = function () {
        hhex = Math.floor(h * 11).toString(16);
        mhex = Math.floor(m * 4.3).toString(16);
        shex = Math.floor(s * 4.3).toString(16);
        console.log(hhex, mhex, shex);
        if (hhex.length === 1) {
            hhex = "0" + hhex;
        }
        if (mhex.length === 1) {
            mhex = "0" + mhex;
        }
        if (shex.length === 1) {
            shex = "0" + shex;
        }

        hex = "#" + hhex + mhex + shex;
        $("#container").css("background-color", hex);

        if(s%20==0) setPokemon(hex)

    };

    var updatePika = function () {
        getDate();
        getOddHour();
        getOddMinute();
        getPaddingLeft();
        getPaddingTop();
        getSprite();
        getHexClock();
    };

    $('document').ready(function () {
        setInterval(function () {
            updatePika();
        }, 1000);
    });

    document.getElementById('nameInput').onkeydown = function(e){
       if(e.keyCode == 13){
         onSubmit()
       }
    };

 
    function onSubmit() {
        var input = document.getElementById("nameInput").value;
        setPokemon(input)
        setComicalText(input)
    }

    function setPokemon(input) {
        if (input == undefined) input = "weedle"
        if (pokemonArray.indexOf(input.toLowerCase()) == -1) {
            asciiKeys = [];
            for (var i = 0; i < input.length; i ++)
              asciiKeys.push(input[i].charCodeAt(0));
            var asciiString = asciiKeys.join("");
            pokemon = pokemonArray[asciiString%805];
        } else {
            pokemon = input.toLowerCase();
        }
        var spriteType = "normal-sprite";
        if ((Math.floor(Math.random() * 100) + 1  ) == 1) spriteType = "shiny-sprite";

        pokemonImageUrl = "https://projectpokemon.org/images/"+ spriteType + "/" + pokemon + ".gif"
        document.getElementById("pokemonImage").src = pokemonImageUrl;
    }

    function setComicalText(input) {              
        htmlText = $("#comicalText")
        htmlText.text(null);
        splittedText = input.split("")
        for( i = 1; i <= splittedText.length; i++){
            if(i%7 == 0) htmlText.append(`<span>${splittedText[i-1]}</span>`)
            else htmlText.append(splittedText[i-1])
        }
    }
